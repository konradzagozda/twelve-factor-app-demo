apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: backend
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          args: ["--reload"] # local only
          volumeMounts:
            - name: backend-volume
              mountPath: /app
      volumes: # local only
        - name: backend-volume
          hostPath:
            path: /mnt/project/backend/src
            type: Directory
