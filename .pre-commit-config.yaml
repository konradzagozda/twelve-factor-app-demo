repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: black
        name: black
        entry: sh -c 'cd backend && poetry run black .'
        language: system
        pass_filenames: false

      - id: flake8
        name: flake8
        entry: sh -c 'cd backend && poetry run flake8'
        language: system
        pass_filenames: false

      - id: isort
        name: isort
        entry: sh -c 'cd backend && poetry run isort .'
        language: system
        pass_filenames: false

      - id: mypy-src
        name: mypy-src
        entry: sh -c 'source load-env.sh && cd backend/src && poetry run mypy . --config-file=../pyproject.toml'
        language: system
        pass_filenames: false

      - id: mypy-tests
        name: mypy-tests
        entry: sh -c 'source load-env.sh && cd backend/tests && poetry run mypy . --config-file=../pyproject.toml'
        language: system
        pass_filenames: false
